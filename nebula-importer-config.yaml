---
version: v3
description: covid_trace
removeTempFiles: false
clientSettings:
  retry: 3
  concurrency: 1 #number of graph clients
  channelBufferSize: 8
  space: covid_trace
  connection:
    user: root
    password: nebula
    address: graphd:9669
  postStart:
    commands: |
      CREATE SPACE IF NOT EXISTS covid_trace (partition_num=5, replica_factor=1, vid_type=FIXED_STRING(32));
      USE covid_trace;
    afterPeriod: 8s
logPath: ./err/covid-trace.log
files:
  - path: ./data/address.csv
    failDataPath: ./err/address.csv
    batchSize: 200
    inOrder: false
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      type: vertex
      vertex:
        vid:
          index: 0
        tags:
          - name: 地址
            props:
              - name: name
                type: string
                index: 1

  - path: ./data/city.csv
    failDataPath: ./err/city.csv
    batchSize: 200
    inOrder: false
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      type: vertex
      vertex:
        vid:
          index: 0
        tags:
          - name: 城市
            props:
              - name: name
                type: string
                index: 1

  - path: ./data/person.csv
    failDataPath: ./err/person.csv
    batchSize: 200
    inOrder: false
    type: csv
    csv:
      withHeader: false
      withLabel: false
    schema:
      type: vertex
      vertex:
        vid:
          index: 0
        tags:
          - name: 人
            props:
              - name: name
                type: string
                index: 1
              - name: is_confirmed
                type: bool
                index: 2

  - path: ./data/district.csv
